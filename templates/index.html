<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This website is develop for identify the safety of url.">
    <meta name="keywords" content="phishing url,phishing,cyber security,machine learning,classifier,python">
    <meta name="author" content="VAIBHAV BICHAVE">

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="static/styles.css" rel="stylesheet">
    <title>URL Security Scanner</title>
</head>

<body>
    <div class="container main-container">
        <div class="security-shield">
            <i class="fas fa-shield-alt"></i>
        </div>
        <div class="content-wrapper">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <h1 class="main-title">URL Security Scanner</h1>
                    <p class="subtitle">Protect yourself from phishing attacks</p>

                    <div class="scanner-form">
                        <form action="/" method="post">
                            <div class="input-group">
                                <div class="input-wrapper">
                                    <i class="fas fa-link input-icon"></i>
                                    <input type="text" class="form__input" name="url" id="url" placeholder="Enter URL to scan" required="" />
                                </div>
                                <button class="scan-button" role="button">
                                    <i class="fas fa-search-plus"></i> Scan URL
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="result-section" id="form2">
                        <div class="scanned-url">
                            <a href="{{ url }}" target="_blank" class="url-link">{{ url }}</a>
                        </div>
                        <div class="prediction-result">
                            <h3 id="prediction" class="result-text"></h3>
                        </div>
                        <div class="action-buttons">
                            <button class="button-warning" id="button2" role="button" onclick="window.open('{{url}}')" target="_blank">
                                <i class="fas fa-exclamation-triangle"></i> Proceed with Caution
                            </button>
                            <button class="button-success" id="button1" role="button" onclick="window.open('{{url}}')" target="_blank">
                                <i class="fas fa-check-circle"></i> Safe to Continue
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p>Â©2025 BERENDER | AKASH | PARTH</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


    <script>
        window.onload = function() {
            let x = '{{xx}}';
            let url = '{{url}}';

            // Only reset if there's no result to show
            if (!x && !url) {
                document.getElementById("url").value = "";
                document.getElementById("prediction").innerHTML = "";
                document.getElementById("button1").style.display = "none";
                document.getElementById("button2").style.display = "none";
                document.querySelector('.scanned-url a').href = "";
                document.querySelector('.scanned-url a').innerHTML = "";
                return;
            }

            // Process and display result if available
            if (x) {
                let num = x*100;
                if (0<=x && x<0.50){
                    num = 100-num;
                }
                let txtx = num.toString();
                if(x<=1 && x>=0.50){
                    var label = "Website is "+txtx +"% safe to use...";
                    document.getElementById("prediction").innerHTML = label;
                    document.getElementById("button1").style.display = "block";
                    document.getElementById("button2").style.display = "none";
                }
                else if (0<=x && x<0.50){
                    var label = "Website is "+txtx +"% unsafe to use...";
                    document.getElementById("prediction").innerHTML = label;
                    document.getElementById("button2").style.display = "block";
                    document.getElementById("button1").style.display = "none";
                }
            }
        };
    </script>

</body>

</html>
